      <div class="grid pdt15">

        <div ng-show="noalbum" style="padding: 50px 0px">
          <!-- <i ng-show="updating" class="fa fa-spinner fa-spin" style='font-size: 40px'></i> -->
          <div ng-show="updating" style='text-align: center'>
            <img src='img/loadingv.gif' style="width: 100px">
            <!-- <div style='background-image: url(/img/loadingv.gif); width: -webkit-fill-available;
            height: 200px;
            background-repeat: no-repeat;
            border: none;
            background-position: center;'></div> -->
          </div>
        </div>
        <div ng-show="!noalbum">
          <brick-wall bricks="filteredAlbums" item="album">
            <a href="/mainalbumdetails/{{album._id}}">
              <img
                style="background: url({{album.src}}) no-repeat center center; background-size: cover; height: {{album.height+2}}px; width: {{album.width+2}}px;top: -1px;left: -1px;position: relative;">
              <div class="image-title-background">
                <div class="image-title">{{album.name}}</div>
              </div>
            </a>
          </brick-wall>

          <div class="pagination" ng-show="pagination.numberOfPages > 1">
            <button type="button" ng-disabled="pagination.curPage === 0" ng-click="showPage(pagination.curPage-1)">
              < PREV</button> <button type="button" ng-disabled="pagination.curPage >= pagination.numberOfPages - 1"
                ng-click="showPage(pagination.curPage+1)">NEXT >
            </button>

          </div>
          <div class="pagination-info" ng-show="pagination.numberOfPages > 1"> <span>Page {{ pagination.curPage + 1}} of
              {{ pagination.numberOfPages }}</span>
            <span>Per page: </span>
            <select style="width: auto; display:inline-block; height: 22px;" ng-model="pagination.pageSize"
              ng-options="item for item in pagination.pageSizeList"></select>
          </div>

        </div>

      </div>

    </div>
  </div>
