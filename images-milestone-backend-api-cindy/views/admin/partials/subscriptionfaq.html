<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Subscription FAQs</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Subscription FAQs</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="userlist">
					<thead>
						<tr>
							<th>Question</th>
							<th>Answer</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="subscriptionfaq in allsubscriptionfaqs">
							<td>{{ subscriptionfaq.question }}</td>
							<td data-ng-bind-html="trustAsHtml(subscriptionfaq.answer)"></td>
							<td align="center"><a class="btn btn-info editdata" href="javascript:void(0);" ng-click="getsubscriptionfaqbyid(subscriptionfaq)" title="Edit" ><i class="halflings-icon white edit"></i></a> <a class="btn btn-danger delete"  ng-click="deletesubscriptionfaq(subscriptionfaq._id)" title="Delete"><i class="halflings-icon white trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
<div ng-hide="!editMode">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="./">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="javascript:void(0);">{{mode}}</a>
				</li>
			</ul>
			
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>{{mode}}</h2>
					</div>
					<div class="box-content">
						
						       <input id="hdnid" size="16" name="id" ng-model="subscriptionfaqs._id" required type="hidden" value="{{id}}">
							<fieldset>
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Question</label>
								<div class="controls">
								  <div class="input-append">
									
									<textarea name="formtitle" ng-model="subscriptionfaqs.question" style="width:350px"></textarea>
								  </div>
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="appendedPrependedInput">Answer</label>
								<div class="controls">
									
									<wysiwyg textarea-id="question" 
                                                                                  textarea-class="form-control"  
                                                                                  textarea-height="380px" 
                                                                                  textarea-name="textareaQuestion" 
                                                                                  textarea-required 
                                                                                  ng-model="subscriptionfaqs.answer" 
                                                                                  enable-bootstrap-title="true"
                                                                                  textarea-menu="menu"
                                                                                  textarea-custom-menu="custom"
                                                                                  disabled="disabled">
                                                                          </wysiwyg>
								</div>
							  </div>
							  
							  <div class="form-actions">
								<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
								<button type="button" class="btn" ng-click="changeMode();">Cancel</button>
							  </div>
							</fieldset>

					</div>
				</div><!--/span-->

			</div><!--/row-->
</div>
<!--/row-->
<style>
  #question,.wysiwyg-select{border:1px solid #C5C3C3;}
</style>
