<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Collections</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Collections</h2>	
			<div class="box-icon">
							
			</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="collectionlist">
					<thead>
						<tr>
							<th>Name</th>
							<th>User</th>
							<th>Image</th>
							<th>No Of Images</th>
							<th>Is Signatured</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="allcollection in allcollections | orderBy: createdate">
						        <td><a href="/#/maincollectiondetails/{{allcollection._id}}" target="_blank" style="color:#69B9A3">{{allcollection.name}}</a></td>
						        <td><a href="/#/myaccount/{{allcollection.userid}}" target="_blank" style="color:#69B9A3" ng-repeat="user in users">{{user._id==allcollection.userid?user.username:''}}</a></td>
							<td ng-repeat="imgpublicid in allcollection.images | orderBy: adddate | limitTo:1">
							  <cl-image public-id="{{imgpublicid.publicid}}" format="jpg">
                                                            <cl-transformation crop="fill" gravity="north" width="60" height="60" />
                                                         </cl-image>
							</td>
							<td>{{allcollection.images.length}}</td>
							<td><span class="label" ng-class="{'label-success': allcollection.issignatured}">{{allcollection.issignatured ? 'Yes' : 'No'}}</span></td>
							<td align="center"><a class="btn btn-success btnview" href="/#/maincollectiondetails/{{allcollection._id}}" title="View" target="_blank"><i class="halflings-icon white zoom-in"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="makesignatured(allcollection._id)" title="Add as signatured" ng-if="allcollection.issignatured === false"><i class="halflings-icon white ok"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="removesignatured(allcollection._id)" title="Remove from signatured" ng-if="allcollection.issignatured === true"><i class="halflings-icon white remove"></i></a> <a class="btn btn-danger delete"  ng-click="deletecollection(allcollection._id)" title="Delete"><i class="halflings-icon white trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
