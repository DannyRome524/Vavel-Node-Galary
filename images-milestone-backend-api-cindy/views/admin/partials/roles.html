<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Roles</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Roles</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
							<!--<a href="javascript:void(0);" class="btn-setting22"><i class="halflings-icon white wrench"></i></a>-->
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="userlist">
					<thead>
						<tr>
							<th>Name</th>
							<th>Status</th>
							<th align="center">action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="role in roles">
							<td>{{ role.rolename }}</td>
							<td><span class="label" ng-class="{'label-success': role.isactive}">{{role.isactive ? 'Active' : 'InActive'}}</span></td>
							<td align="center"><a class="btn btn-success btnview" href="javascript:void(0);" ng-click="view(role)"  title="View"><i class="halflings-icon white zoom-in"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="getrolebyid(role)" title="Edit" ><i class="halflings-icon white edit"></i></a> <a class="btn btn-danger delete"  ng-click="deleteRole(role._id)" title="Delete"><i class="halflings-icon white trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
<div ng-hide="!editMode">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="./">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="javascript:void(0);">{{mode}}</a>
				</li>
			</ul>
			
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>{{mode}}</h2>
						<!--<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
						</div>-->
					</div>
					<div class="box-content">
						<form class="form-horizontal" name="addrole" id="addrole" method="post" action="./">
						
						<input id="hdnid" size="16" name="id" ng-model="addroles._id" required type="hidden" value="{{id}}">
							<fieldset>
							  
							  
							  
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Role</label>
								<div class="controls">
								  <div class="input-append">
									<input id="appendedInput" size="16" name="rolename" ng-model="addroles.rolename" required type="text">
								  </div>
								</div>
							  </div>
							  
							 
							  
							 
							  
							  
							  
							  <div class="form-actions">
								<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
								<button type="button" class="btn" ng-click="changeMode();">Cancel</button>
							  </div>
							</fieldset>
						</form>
					</div>
				</div><!--/span-->

			</div><!--/row-->
</div>
<!--/row-->



<div class="modal hide fade" id="viewModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			
			<h3>Role Details</h3>
		</div>
		<div class="modal-body">
			Name:{{viewdata.rolename}}
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>			
		</div>
	</div>
