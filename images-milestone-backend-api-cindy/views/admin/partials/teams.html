<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">Team Members</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white wrench"></i><span class="break"></span>Team Members List</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
							
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="userlist">
					<thead>
						<tr>
							<th>Name</th>
							<th>Designation</th>
							<th>Image</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="member in memberslist">
							<td>{{ member.name }}</td>
							<td>{{ member.designation }}</td>
							<td>
							  <img src="{{member.image}}" class="thumbnail inline" />
							</td>
							
							<td align="center"><a class="btn btn-info editdata" href="javascript:void(0);" ng-click="getteammemberbyid(member)" title="Edit" ><i class="halflings-icon white edit"></i></a> <a class="btn btn-danger delete"  ng-click="deletemember(member._id)" title="Delete"><i class="halflings-icon white trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
<div ng-hide="!editMode">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="./">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="javascript:void(0);">{{mode}}</a>
				</li>
			</ul>
			
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>{{mode}}</h2>
					</div>
					<div class="box-content">
						
						
						<input id="hdnid" size="16" name="id" ng-model="teammember._id" required type="hidden" >
						<input id="appendedInput" size="16" name="hidimage" ng-model="teammember.image" type="hidden">
						<input id="appendedInput" size="16" name="imageid" ng-model="teammember.imageid" type="hidden">
							<fieldset>
						    <div class="control-group">
						      				<label class="control-label" for="appendedInput">&nbsp;</label>
						    				  <div class="controls" ng-show="iseditmode">
											<cl-image public-id="{{teammember.image}}" class="thumbnail inline" format="jpg">
                                                            <cl-transformation height="150" width="150" crop="fill" gravity="north" />
                                                        </cl-image>
                                                       </div>
                                                      </div>
                                                   <!--     <div class="form_line">
                                                            <label class="control-label" for="appendedInput">Image</label>
                                                            <div class="controls">
                                                                <div class="upload_button_holder">
                                                                    <input type="file" name="file" class="cloudinary_fileupload">
                                                                </div>
                                                                <div class="status">{{status}}</div>
                                                                <div class="progress-bar" ng-show="showupload">
                                                                    <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
                                                                </div>
                                                            </div>
                                                        </div> -->
							 
							 <div class="control-group">
								<label class="control-label" for="appendedInput">Image</label>
								<div class="controls">
								  <div class="input-append">
									<input id="appendedInput" size="16" name="name" ng-model="teammember.image" required type="text">
								  </div>
								</div>
							  </div>

							   <div class="control-group">
								<label class="control-label" for="appendedInput">Name</label>
								<div class="controls">
								  <div class="input-append">
									<input id="appendedInput" size="16" name="name" ng-model="teammember.name" required type="text">
								  </div>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Designation</label>
								<div class="controls">
								  <div class="input-append">
								   <textarea name="designation" ng-model="teammember.designation" style="width:350px"></textarea>
								  </div>
								</div>
							  </div>
							  
							  <div class="form-actions">
								<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
								<button type="button" class="btn" ng-click="changeMode();">Cancel</button>
							  </div>
							</fieldset>

					</div>
				</div><!--/span-->

			</div><!--/row-->
</div>
<!--/row-->
	
<style>
  #question,.wysiwyg-select{border:1px solid #C5C3C3;}
  .thumbnail{border:0px;}
</style>
