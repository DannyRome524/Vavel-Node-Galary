<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Brands</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Brands</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="userlist">
					<thead>
						<tr>
							<th>Image</th>
							<th>Status</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="allbrand in allbrands">
							<td>
							  <cl-image public-id="{{allbrand.image}}" class="thumbnail inline" format="jpg">
                                                            <cl-transformation height="60" width="60" crop="fill" gravity="north" />
                                                          </cl-image>
							</td>
							<td><span class="label" ng-class="{'label-success': allbrand.isactive}">{{allbrand.isactive ? 'Active' : 'InActive'}}</span></td>
							<td align="center"><a class="btn btn-info editdata" href="javascript:void(0);" ng-click="getbrandbyid(allbrand)" title="Edit" ><i class="halflings-icon white edit"></i></a> <a class="btn btn-danger delete"  ng-click="deletebrand(allbrand._id)" title="Delete"><i class="halflings-icon white trash"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
<div ng-hide="!editMode">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="./">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="javascript:void(0);">{{mode}}</a>
				</li>
			</ul>
			
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>{{mode}}</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" name="brand" id="brand" method="post" action="./">
						       <input id="hdnid" size="16" name="id" ng-model="brands._id" required type="hidden">
						       <input id="appendedInput" size="16" name="hidimage" ng-model="brands.image" type="hidden">
						       <input id="appendedInput" size="16" name="imageid" ng-model="brands.imageid" type="hidden"> 
							<fieldset>
							  <div class="control-group">
						              <label class="control-label" for="appendedInput">&nbsp;</label>
						              <div class="controls" ng-show="iseditmode">
							        <cl-image public-id="{{brands.image}}" class="thumbnail inline" format="jpg">
                                                                    <cl-transformation height="150" width="150" crop="fill" gravity="north" />
                                                                </cl-image>
                                                               </div>
                                                              </div>
                                                                <div class="form_line">
                                                                    <label class="control-label" for="appendedInput">Image</label>
                                                                    <div class="controls">
                                                                        <div class="upload_button_holder">
                                                                            <input type="file" name="file" class="cloudinary_fileupload">
                                                                        </div>
                                                                        <div class="status">{{status}}</div>
                                                                        <div class="progress-bar" ng-show="showupload">
                                                                            <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
                                                                        </div>
                                                                    </div>
                                                             </div>
							  
							  <div class="control-group">
								<label class="control-label" for="appendedPrependedInput">Is Active</label>
								<div class="controls">
								  <div class="input-prepend input-append">
									<input type="checkbox" ng-model="brands.isactive">
								  </div>
								</div>
							  </div>
							  
							  
							  <div class="form-actions">
								<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
								<button type="button" class="btn" ng-click="changeMode();">Cancel</button>
							  </div>
							</fieldset>
						</form>
					</div>
				</div><!--/span-->

			</div><!--/row-->
</div>
<!--/row-->
