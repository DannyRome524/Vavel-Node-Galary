<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List CMS Pages</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Pages</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
							
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="userlist">
					<thead>
						<tr>
							<th>Name</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cmsdata in cms">
							<td>{{ cmsdata.pagename }}</td>
							
							<td align="center"><a class="btn btn-success btnview" href="javascript:void(0);" ng-click="view(cmsdata)"  title="View"><i class="halflings-icon white zoom-in"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="getcmsbyid(cmsdata)" title="Edit" ><i class="halflings-icon white edit"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
<div ng-hide="!editMode">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="./">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="javascript:void(0);">{{mode}}</a>
				</li>
			</ul>
			
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>{{mode}}</h2>
					</div>
					<div class="box-content">
						
						
						     <input id="hdnid" size="16" name="id" ng-model="addcms._id" required type="hidden" value="{{id}}">
							<fieldset>
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Page Name</label>
								<div class="controls">
								  <div class="input-append">
									<input id="appendedInput" size="16" name="pagename" ng-model="addcms.pagename" required type="text">
								  </div>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Page Title</label>
								<div class="controls">
								  <div class="input-append">
									<input id="appendedInput" size="16" name="pagetitle" ng-model="addcms.pagetitle" required type="text">
								  </div>
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="appendedInput">Page Contents</label>
								<div class="controls">

									<wysiwyg textarea-id="question" 
                                                                                  textarea-class="form-control"  
                                                                                  textarea-height="380px" 
                                                                                  textarea-name="textareaQuestion" 
                                                                                  textarea-required 
                                                                                  ng-model="addcms.pagecontent" 
                                                                                  enable-bootstrap-title="true"
                                                                                  textarea-menu="menu"
                                                                                  textarea-custom-menu="custom"
                                                                                  disabled="disabled">
                                                                          </wysiwyg>

								</div>
							  </div>
							  
							  <div class="form-actions">
								<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
								<button type="button" class="btn" ng-click="changeMode();">Cancel</button>
							  </div>
							</fieldset>

					</div>
				</div><!--/span-->

			</div><!--/row-->
</div>
<!--/row-->



        <div class="modal hide fade" id="viewModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			
			<h3>page Details</h3>
		</div>
		<div class="modal-body">
			<p>Name:{{viewdata.pagename}}</p>
			<p>Title:{{viewdata.pagetitle}}</p>
			<p>Description: </p>
			<p data-ng-bind-html="trustAsHtml(viewdata.pagecontent)"></p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>			
		</div>
	</div>
<style>
  #question,.wysiwyg-select{border:1px solid #C5C3C3;}
</style>
