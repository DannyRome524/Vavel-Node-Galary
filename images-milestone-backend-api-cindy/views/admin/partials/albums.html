<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Albums</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Albums</h2>	
			<div class="box-icon">
							
			</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="collectionlist">
					<thead>
						<tr>
							<th>Name</th>
							<th>User</th>
							<th>Image</th>
							<th>No Of Images</th>
							<th>Price</th>
							<th>Admin Percentage(%)</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="allalbum in allalbums | orderBy: createdate">
						        <td><a href="/#/mainalbumdetails/{{allalbum._id}}" target="_blank" style="color:#69B9A3">{{allalbum.name}}</a></td>
						        <td><a href="/#/myaccount/{{allalbum.userid}}" target="_blank" style="color:#69B9A3" ng-repeat="user in users">{{user._id==allalbum.userid?user.username:''}}</a></td>
							<td ng-repeat="imgpublicid in allalbum.images | orderBy: adddate | limitTo:1">
							  <cl-image public-id="{{imgpublicid.publicid}}" format="jpg">
                                                            <cl-transformation crop="fill" gravity="north" width="60" height="60" />
                                                         </cl-image>
							</td>
							<td>{{allalbum.images.length}}</td>
							<td>${{allalbum.price}}</td>
							<td>{{allalbum.adminpercentage}}</td>
							<td align="center">
							<a class="btn btn-success btnview" href="/#/mainalbumdetails/{{allalbum._id}}" title="View" target="_blank"><i class="halflings-icon white zoom-in"></i></a>  <a class="btn btn-danger delete"  ng-click="deletealbum(allalbum._id)" title="Delete"><i class="halflings-icon white trash"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="setadminpercentage(allalbum._id)" title="Set Admin Percentage"><i class="halflings-icon white edit"></i></a>
							<br/>
							<form class="form-horizontal" name="updateadminpercentage" id="updateadminpercentage{{allalbum._id}}" method="post" action="" style="display:none;">
							<input id="appendedPrependedInput{{allalbum._id}}" size="16" name="adminpercentage" ng-model="allalbum.adminpercentage" type="text" style="margin:10px 0 10px 0;border:1px solid #000 !important;"><br/><button type="button" class="btn btn-primary" ng-click="updateadminperc(allalbum._id)">Update</button>&nbsp;&nbsp;<button type="button" class="btn" ng-click="changeMode(allalbum._id);">Cancel</button>
							</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
