<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Users</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Members</h2>	
			<div class="box-icon">
							<a class="btn-add" href="javascript:void(0);" ng-click="changeMode();"><i class="halflings-icon white plus"></i></a>
							<!--<a href="javascript:void(0);" class="btn-setting22"><i class="halflings-icon white wrench"></i></a>-->
						</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
               
                <cl-image public-id="{{photo.public_id}}" class="thumbnail inline" angle="20" format="jpg">
                    <cl-transformation height="150" width="150" crop="fill" gravity="north" effect="sepia" radius="20" />
                </cl-image>
				
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>


<div id="direct_upload">
    <h1>New Photo</h1>
    <h2>Direct upload from the browser</h2>
    <p>You can also drag and drop an image file into the dashed area.</p>
    <form>
        <div class="form_line">
            <label path="title">Title:</label>
            <div class="form_controls">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" ng-change="updateTitle()"/>
            </div>
        </div>
        <div class="form_line">
            <label>Image:</label>
            <div class="form_controls">
                <div class="upload_button_holder">
                    <a href="#" class="upload_button">Upload</a>
                    <input type="file" name="file" class="cloudinary_fileupload">
                </div>
                <div class="status">{{status}}</div>
                <div class="progress-bar">
                  <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
                </div>
            </div>
        </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="preview"></div>
            </div>
        </div>
    </form>
    <div class="info">
      <table>
        <tr ng-repeat="(key, value) in result">
          <td> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>
</div>
