<div ng-hide="editMode">
<ul class="breadcrumb">
	<li> <i class="icon-home"></i> <a href="./">Home</a> <i class="icon-angle-right"></i> </li>
	<li><a href="javascript:void(0);">List Images</a></li>
</ul>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header" data-original-title>
			<h2><i class="halflings-icon white user"></i><span class="break"></span>Images</h2>	
			<div class="box-icon">
							
			</div>		
		</div>
		<div class="box-content">
		
			<div id="list">
			
				<table class="table table-striped table-bordered bootstrap-datatable datatable" id="collectionlist">
					<thead>
						<tr>
							<th>User</th>
							<th>Image</th>
							<th>Admin Percentage</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="image in allalbums track by $index | orderBy: adddate">
						        <td><a href="/#/myaccount/{{image.userid}}" target="_blank" style="color:#69B9A3" ng-repeat="user in users">{{user._id==image.userid?user.username:''}}</a></td>
							<td>
							  <cl-image public-id="{{image.imagepublicid}}" format="jpg">
                                                            <cl-transformation crop="fill" gravity="north" width="60" height="60" />
                                                          </cl-image>
							</td>
							<td>{{image.adminpercentage}}</td>
							
							<td align="center"><a class="btn btn-success btnview" href="/#/details/{{image.albumid}}/{{image.imagepublicid}}" title="View" target="_blank"><i class="halflings-icon white zoom-in"></i></a>  <a class="btn btn-danger delete"  ng-click="deleteAlbumPhoto(image.albumid,image.imagepublicid)" title="Delete"><i class="halflings-icon white trash"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="setadminpercentage(image.imagepublicid)" title="Set Admin Percentage"><i class="halflings-icon white edit"></i></a>
							<br/>
							<form class="form-horizontal" name="updateadminpercentage" id="updateadminpercentage{{image.imagepublicid}}" method="post" action="" style="display:none;">
							<input id="appendedPrependedInput{{image.imagepublicid}}" size="16" name="adminpercentage" ng-model="image.adminpercentage" type="text" style="margin:10px 0 10px 0;border:1px solid #000 !important;"><br/><button type="button" class="btn btn-primary" ng-click="updatealbumadminperc(image.albumid,image.imagepublicid)">Update</button>&nbsp;&nbsp;<button type="button" class="btn" ng-click="changeMode(image.imagepublicid);">Cancel</button>
							</form>
							
							</td>
						</tr>
						<tr ng-repeat="image in galleryimages | orderBy: createdate">
						        <td><a href="/#/myaccount/{{image.userid}}" target="_blank" style="color:#69B9A3" ng-repeat="user in users">{{user._id==image.userid?user.username:''}}</a></td>
							<td>
							  <cl-image public-id="{{image.imagepublicid}}" format="jpg">
                                                            <cl-transformation crop="fill" gravity="north" width="60" height="60" />
                                                          </cl-image>
							</td>
							<td>{{image.adminpercentage}}</td>
							<td align="center"><a class="btn btn-success btnview" href="/#/details/{{image._id}}/{{image.imagepublicid}}" title="View" target="_blank"><i class="halflings-icon white zoom-in"></i></a>  <a class="btn btn-danger delete"  ng-click="deleteSinglePhoto(image._id,image.imagepublicid)" title="Delete"><i class="halflings-icon white trash"></i></a> <a class="btn btn-info editdata" href="javascript:void(0);" ng-click="setadminpercentage(image.imagepublicid)" title="Set Admin Percentage"><i class="halflings-icon white edit"></i></a>
							<br/>
							<form class="form-horizontal" name="updateadminpercentage" id="updateadminpercentage{{image.imagepublicid}}" method="post" action="" style="display:none;">
							<input id="appendedPrependedInput{{image.imagepublicid}}" size="16" name="adminpercentage" ng-model="image.adminpercentage" type="text" style="margin:10px 0 10px 0;border:1px solid #000 !important;"><br/><button type="button" class="btn btn-primary" ng-click="updategalleryadminperc(image._id,image.imagepublicid)">Update</button>&nbsp;&nbsp;<button type="button" class="btn" ng-click="changeMode(image.imagepublicid);">Cancel</button>
							</form>
							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--/span-->
</div>
</div>
