<!--<div class="col-lg-12" ng-if="relatedPhotos.length > 0">-->
<div ng-if="relatedPhotos.length > 0" class="mgb15">
    <div id="ember8391" class="ember-view other-photos-by-artist">
        <h3 class="related-titles">{{title}}</h3>
        <div style="position: relative;">
            <a ng-repeat="related in relatedPhotos track by $index" ng-href="{{related.link}}" style="" tablink="false" backlink="false" class="ember-view">
                <div class="image-related-container">
                    <span class="ember-view image-loader">
                        <img ng-if="related.publicid && related.fileExtension" style="width: 100%; height: 100%;" ng-src="{{config.ftpFullPath}}{{config.cropt200}}{{related.publicid}}.{{related.fileExtension}}" width="100%">
                      </span>
                </div>
            </a>
        </div>
    </div>
</div>
