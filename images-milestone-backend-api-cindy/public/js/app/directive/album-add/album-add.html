<div id='album-add' style="margin-top:15px">

    <button type="button" class="btn btn-primary btn-xs pull-left" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#add-album" >+ Add album</button>

  <!-------------------------------------->
  <div id="add-album" aria-hidden="false" role="dialog" tabindex="-1" class="modal fade">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog modal-sml">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" class="close">Ã—</button>
          <span class="modal-title">Enter album data</span>
        </div>
        <div class="modal-body">

          <form ng-submit="addAlbum()">

            <div class="well">
              <a href="javascript:void(0);" id="openname" class="btn btn-link">Add Album Name</a>
              <div id="collapseExample-three" aria-expanded="true" style="display:block;">
                <input type="text" placeholder="add album name" id="albumname" name="albumname" class="form-control"
                  ng-model="myalbum.albumname">
              </div>
            </div>

            <div class="well">
              <a href="javascript:void(0);" id="opencurrency" class="btn btn-link">Select Converting Currency</a>
              <div id="collapseExample-one" ng-controller='headersController' aria-expanded="true" style="display:block;">
                <select class="ember-view ember-text-field form-control select-currency" type='text' ng-model="selected_currency" name="currency">
                  <option ng-repeat='currency in list_currencies' value={{currency.code}}>{{currency.code}}</option>
                </select>
              </div>

            </div>
            <div class="well">
              <a href="javascript:void(0);" id="openprice" class="btn btn-link">Set Album Price <span>({{getCurrency().symbol}})</span></a>
              <div id="collapseExample-two" aria-expanded="true" style="display:block;">
                <input type="text" placeholder="set album price" id="price" name="price" class="form-control"
                  ng-model="myalbum.price">
              </div>
              <div ng-show='getCurrency().is_converting && myalbum.price' class='text-dark'>
                <span>${{convert(myalbum.price, getCurrency().currency, 'USD')}}</span></div>
            </div>

            <div class="well">
              <a href="javascript:void(0);" id="openaddress" class="btn btn-link">Enter Address</a>
              <div id="collapseExample-six" aria-expanded="true" style="display:block;">
                <!-- <input type="text" placeholder="Enter address" id="albumaddress" name="albumaddress"  class="form-control" ng-model="myalbum.albumaddress"> -->
                <input type="text" id="albumaddress"class="form-control"  placeholder="Enter address"
                  name="albumaddress" ng-model="albumaddress" googleplace ng-model-options="{ debounce: 500 }" />
              </div>
            </div>
            <div class="well">
              <a href="javascript:void(0);" id="openlicenseeditorial" class="btn btn-link">Select Editorial License</a>
              <div id="collapseExample-four" aria-expanded="true" style="display:block;">
                <select name="editoriallicense" ng-model="myalbum.editoriallicense">
                  <option value="">Select Editorial License</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <div class="well">
              <a href="javascript:void(0);" id="openlicensecommercial" class="btn btn-link">Select Commercial License</a>
              <div id="collapseExample-five" aria-expanded="true" style="display:block;">
                <select name="commerciallicense" ng-model="myalbum.commerciallicense">
                <option value="">Select Commercial License</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                </select>
              </div>
            </div>

            <div class="well">
              <a href="javascript:void(0);" id="date" class="btn btn-link">Enter Date</a>
              <div id="collapseExample-seven" aria-expanded="true" style="display:block;">
                <input name="date" type="text" datepicker ng-model="myalbum.date" class="form-control"  placeholder="Enter Date">
              </div>
            </div>

            <div class="alert alert-danger" id="add-album-error" role="alert">Enter all data</div>

            <div class="clear fuuter">
              <button data-dismiss="modal" class="btn btn-default btn-xs ">Cancel</button>
              <button class="btn btn-default btn-xs " ng-disabled="updating" type="submit"><span ng-show="updating"><i
                    class="fa fa-spinner fa-spin"></i></span> Create</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-------------------------------------->
</div>
